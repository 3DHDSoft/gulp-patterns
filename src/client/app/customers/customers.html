<section class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget wblue">
                    <div cc-widget-header title="{{vm.title}}"></div>
                    <div class="widget-content user">
                        <input ng-model="vm.filter.name" placeholder="Find customers by name" type="search"/>
                        <table class="table table-condensed table-hover">
                            <thead>
                            <tr>
<!--                                 <th></th> -->
                                <th>Customer</th>
                                <th>City</th>
                                <th>State</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="c in vm.customers | filter:vm.filter track by c.id" 
                                ng-click="vm.gotoCustomer(c)">
<!--                                 <td><img
                                        ng-src="{{c.thumbnail.path}}.{{c.thumbnail.extension}}"
                                        class="customer-thumb img-rounded"/></td> -->
                                <td>{{c.name}}</td>
                                <td>{{c.city}}</td>
                                <td>{{c.state}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
