<section class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget wblue">
                    <div data-cc-widget-header title="{{vm.title}}"></div>
                    <div class="widget-content user">
                        <table class="table table-condensed table-striped">
                            <thead>
                            <tr>
                                <th></th>
                                <th>Customer</th>
                                <th>City</th>
                                <th>State</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td><img
                                        ng-src="{{vm.customer.thumbnail.path}}.{{vm.customer.thumbnail.extension}}"
                                        class="customer-thumb img-rounded"/></td>
                                <td><span class="customer-name">{{vm.customer.name}}</span></td>
                                <td>{{vm.customer.city}}</td>
                                <td>{{vm.customer.state}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
